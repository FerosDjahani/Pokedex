<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="loadPokemon()">
    <div class="loading" id="loading" style="position: fixed;left:0;right:0;bottom:0;top:0;display:flex;justify-content:center;align-items:center;">
        <img class="pokeball" src="pix/pokeball.png"> Pokedex is Loading&#8230;


    </div>

    <header>
        <div class="navbar">
            <div class="imgcontainer"><img class="logo" src="pix/loggo.png">

            </div>
            <div class="centerSearchField">
                <input onkeydown="searchForPokemon()" id="searchPokemon" class="styleInput" placeholder="Pokemon..." type="text">
            </div>
        </div>
    </header>
    <div id="pokedex" class="d-none">


    </div>




</body>

</html>
